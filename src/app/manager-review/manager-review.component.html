<div class=" mb-2 mt-3" *ngIf="manager">
  <h5 class="card-header">Talent Management ➽ My Performance History</h5>
  <div class="card-body">
    <div class="mt-3">
      <h5>Performance History</h5>
    </div>
    <div>
      <table class="table">
        <thead style="background-color:#013579;color: white;">
          <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Year</th>
            <th scope="col">Review Type</th>
            <th scope="col">Final Rating</th>
            <th scope="col">View Goals</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of performanceHistoryItems">
            <td scope="row">{{ item.employeeId }}</td>
            <td>{{ item.employeeName }}</td>
            <td>{{ item.year }}</td>
            <td>{{ item.reviewType }}</td>
            <td>{{ item.finalRating }}</td>
            <td><img src="../../assets/icons8-menu-blue.png" alt="" (click)="view()"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngIf="viewgoals">
  <app-viewgoals></app-viewgoals>
</div>


</div>
